<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME | Simon Says</title>
    <link rel="icon" href="img/icon.png">

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!----------------------------------------------------------------------------------------->

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <!--===-TITLE HEAD=========-->

    <header>
      <h1 class="main__head--logo">SIMON SAYS</h1>
    </header>

    <!--===-SET LEVEL SECTION==-->
    <section class="levels">
      <div class="levels__star">
        <img src="img/star-level.png" alt="star icon level" />
        <h4 class="levels__star--text">LEVELS</h4>
      </div>

      <div class="input-level">
        <label for="set-level">
          <input
            type="number"
            min=1
            name="set-level"
            id="set-level"
            placeholder="example '10'"
          />
        </label>
      </div>
    </section>

    <section class="lights">
      <div class="lights-container">
        <div id="red" class="red" data-color="red"></div>
        <div id="green" class="green" data-color="green"></div>
        <div id="blue" class="blue" data-color="blue"></div>
        <div id="yellow" class="yellow" data-color="yellow"></div>
      </div>
    </section>

    <div class="shadow-guide">
      <section id="startArea" class="shadow-play">
        <h2 id="playBtn" class="play-btn" onclick="startGame()">PLAY<br />GAME</h2>
      </section>
    </div>
    
    <section id="current-level"class="current-level">
      <div class="cercle">
        <h3 id="progress-level">1 / 10</h3>
      </div>
    </section>

  </body>
</html>
